<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aula 1</title>
</head>
<body>
    <form action="dados.html" method="GET">
        <fieldset>
            <legend>Dados do Usuário</legend>
            <label for="">Nome</label>
            <input name="nome" type="text" placeholder="Insira seu nome">

            <br><br>

            <label for="">E-mail</label>
            <input name="email" type="email" placeholder="email@">

            <br><br>

            <label>Sexo:</label>
            <br><br>
            <input name="sexo" type="radio" value="masculino"><label>Masculino</label>
            <br><br>
            <input name="sexo" type="radio" value="feminino"><label>Feminino</label>
            <br><br>
            <input name="sexo" type="radio" value="não definido"><label>Não Informar</label>

            <br><br>

            <label for="">Habilidades</label>
            <br>
            <input name="habilidades" type="checkbox" value="html" id="html"><label for="html">Html</label>
            <br>
            <br>
            <input name="habilidades" type="checkbox" value="css" id="css"><label for="css">CSS</label>
            <br>
            <br>
            <input name="habilidades" type="checkbox" value="js" id="js"><label for="js">JS</label>
            <br>
            <br>
            <label>Cidades</label> 
            <br>
            <select name="Cidades">
                <option selected value="">--Selecione--</option>
                <option value="salvador">Salvador</option>
                <option value="Feira de Santana">Feira de Santana</option>
                <option value="Lauro de Freitas">Lauro de freitas</option>
            </select>
            <br>
            <br>
            <select name="Carros">
                <optgroup label="GM">
                    <option value="Celta">Celta</option>
                </optgroup>
                <optgroup label="Hyundai">
                    <option value="Hb20">Hb20</option>
                </optgroup>
            </select>
            <br><br>
            <label>Qual a sua fruta preferida</label>
            <br>
            <input type="text" placeholder="Sua fruta preferida" name="fruta" list="listaFrutas">
            <datalist id="listaFrutas">
                <option value="Açai">Açai</option>
                <option value="Abacate">Abacate</option>
                <option value="Amora">Amora</option>
            </datalist>
            <br><br>
            <label>Sua Opnião é importante</label>
            <br>
            <textarea name="Mensagem" cols="30" rows="10"></textarea>
            <br><br>
            <button>Enviar</button>
        </fieldset>
    </form>
</body>
</html>
